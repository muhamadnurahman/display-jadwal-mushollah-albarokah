<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Harian</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fafafa;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    #todo-form {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    #todo-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    #filter-buttons, #tools {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .filter-btn {
      flex: 1;
      background-color: #2196f3;
    }

    .filter-btn:hover {
      background-color: #1976d2;
    }

    #search {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
    }

    li.done {
      background: #e0f7fa;
      text-decoration: line-through;
      color: #888;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-left: 10px;
    }

    .important {
      color: #e91e63;
      font-weight: bold;
    }

    span[contenteditable="true"]:focus {
      outline: 2px solid #4caf50;
      background-color: #f1f8e9;
    }
  </style>
</head>
<body>
  <h1>Catatan Harian</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Tulis catatan baru..." required />
    <button type="submit">Tambah</button>
  </form>

  <input type="text" id="search" placeholder="Cari catatan...">

  <div id="tools">
    <button id="mark-all-done">Selesai Semua</button>
    <button id="clear-all">Hapus Semua</button>
  </div>

  <div id="filter-buttons">
    <button class="filter-btn" id="filter-all">Semua</button>
    <button class="filter-btn" id="filter-done">Selesai</button>
    <button class="filter-btn" id="filter-pending">Belum</button>
    <button class="filter-btn" id="filter-important">Penting</button>
  </div>

  <ul id="todo-list"></ul>

  <script>
    const form = document.getElementById("todo-form");
    const input = document.getElementById("todo-input");
    const list = document.getElementById("todo-list");
    const search = document.getElementById("search");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function renderTodos(filter = 'all', keyword = '') {
      list.innerHTML = "";

      let filtered = todos.filter(todo => {
        if (keyword && !todo.text.toLowerCase().includes(keyword.toLowerCase())) return false;
        if (filter === 'done') return todo.done;
        if (filter === 'pending') return !todo.done;
        if (filter === 'important') return todo.important;
        return true;
      });

      // Urutkan penting ke atas
      filtered.sort((a, b) => b.important - a.important);

      filtered.forEach((todo, index) => {
        const li = document.createElement("li");
        if (todo.done) li.classList.add("done");

        const span = document.createElement("span");
        span.textContent = todo.text;
        span.contentEditable = true;
        span.style.flex = "1";
        if (todo.important) span.classList.add("important");

        span.addEventListener("input", () => {
          todos[index].text = span.textContent;
          saveTodos();
        });

        span.addEventListener("click", () => {
          todos[index].done = !todos[index].done;
          saveTodos();
          renderTodos(filter, search.value);
        });

        const actions = document.createElement("div");
        actions.className = "actions";

        const pinBtn = document.createElement("button");
        pinBtn.innerHTML = todo.important ? "📌" : "📍";
        pinBtn.title = "Tandai penting";
        pinBtn.addEventListener("click", () => {
          todos[index].important = !todos[index].important;
          saveTodos();
          renderTodos(filter, search.value);
        });

        const delBtn = document.createElement("button");
        delBtn.innerHTML = "🗑️";
        delBtn.title = "Hapus";
        delBtn.addEventListener("click", () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos(filter, search.value);
        });

        actions.appendChild(pinBtn);
        actions.appendChild(delBtn);

        li.appendChild(span);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        todos.push({ text, done: false, important: false });
        input.value = "";
        saveTodos();
        renderTodos();
      }
    });

    document.getElementById("mark-all-done").addEventListener("click", () => {
      todos.forEach(t => t.done = true);
      saveTodos();
      renderTodos();
    });

    document.getElementById("clear-all").addEventListener("click", () => {
      if (confirm("Hapus semua catatan?")) {
        todos = [];
        saveTodos();
        renderTodos();
      }
    });

    document.getElementById("filter-all").onclick = () => renderTodos("all", search.value);
    document.getElementById("filter-done").onclick = () => renderTodos("done", search.value);
    document.getElementById("filter-pending").onclick = () => renderTodos("pending", search.value);
    document.getElementById("filter-important").onclick = () => renderTodos("important", search.value);

    search.addEventListener("input", () => renderTodos("all", search.value));

    renderTodos();
  </script>
</body>
</html>
