<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Harian</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fdfcfb;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #444;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.primary {
      background-color: #4caf50;
      color: white;
    }

    button.primary:hover {
      background-color: #45a049;
    }

    .filters, .mark-all {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .filters button, .mark-all button {
      flex: 1;
      margin: 0 5px;
      background-color: #ddd;
      color: #333;
    }

    .filters button:hover, .mark-all button:hover {
      background-color: #ccc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background 0.3s;
    }

    li:hover {
      background: #f9f9f9;
    }

    .task-text {
      flex: 1;
      margin-right: 10px;
      word-break: break-word;
      cursor: pointer;
    }

    .done {
      text-decoration: line-through;
      color: #aaa;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-left: 8px;
      color: #666;
      transition: color 0.2s;
    }

    .icon-btn:hover {
      color: #000;
    }

    @media (max-width: 500px) {
      form, .filters, .mark-all {
        flex-direction: column;
      }

      button {
        width: 100%;
        margin: 5px 0;
      }

      .filters button, .mark-all button {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Catatan Harian</h1>

    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Tulis catatan baru..." required>
      <button class="primary" type="submit">Tambah</button>
    </form>

    <div class="mark-all">
      <button id="mark-all-done">‚úÖ Tandai Semua</button>
    </div>

    <div class="filters">
      <button id="filter-all">üìã Semua</button>
      <button id="filter-done">‚úîÔ∏è Selesai</button>
      <button id="filter-pending">üïí Belum</button>
    </div>

    <ul id="todo-list"></ul>
  </div>

  <script>
    const form = document.getElementById("todo-form");
    const input = document.getElementById("todo-input");
    const list = document.getElementById("todo-list");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function renderTodos(filter = 'all') {
      list.innerHTML = "";
      let filtered = todos;

      if (filter === 'done') {
        filtered = todos.filter(t => t.done);
      } else if (filter === 'pending') {
        filtered = todos.filter(t => !t.done);
      }

      filtered.forEach((todo, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = todo.text;
        span.className = "task-text" + (todo.done ? " done" : "");
        span.addEventListener("click", () => {
          todos[index].done = !todos[index].done;
          saveTodos();
          renderTodos(filter);
        });

        const editBtn = document.createElement("button");
        editBtn.className = "icon-btn";
        editBtn.innerHTML = "‚úèÔ∏è";
        editBtn.addEventListener("click", () => {
          const newText = prompt("Edit catatan:", todo.text);
          if (newText) {
            todos[index].text = newText;
            saveTodos();
            renderTodos(filter);
          }
        });

        const delBtn = document.createElement("button");
        delBtn.className = "icon-btn";
        delBtn.innerHTML = "‚ùå";
        delBtn.addEventListener("click", () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos(filter);
        });

        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const taskText = input.value.trim();
      if (!taskText) return;
      todos.push({ text: taskText, done: false });
      saveTodos();
      renderTodos();
      input.value = "";
    });

    document.getElementById("mark-all-done").addEventListener("click", () => {
      todos.forEach(todo => todo.done = true);
      saveTodos();
      renderTodos();
    });

    document.getElementById("filter-all").addEventListener("click", () => renderTodos('all'));
    document.getElementById("filter-done").addEventListener("click", () => renderTodos('done'));
    document.getElementById("filter-pending").addEventListener("click", () => renderTodos('pending'));

    renderTodos();
  </script>
</body>
</html>
